<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <h1>Todo List</h1>
      <div class="card">
        <form id="todo-form" class="space-2">
          <input
            type="text"
            placeholder="Add todo..."
            id="todo-input"
            name="todo"
          />
          <button type="submit">Add</button>
        </form>
        <p>
          Total: <span id="total-count">0</span>, Left:
          <span id="left-count">0</span>
        </p>
        <div class="list">
          <ul id="todo-list"></ul>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
